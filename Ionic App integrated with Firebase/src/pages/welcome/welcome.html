<ion-content padding>
	<div class="setimg">
		<img src="../assets/imgs/profile.png"/>
		<p>Logo here</p>
	</div>
	<div class="setcard">
	<ion-card>
	  <ion-card-header text-center>
	    <h1>Welcome</h1>
	    <p>Login or Register to get started</p>
	  </ion-card-header>
	  <ion-card-content>
	    <button ion-button (click)="gotoLogin()" full>Login</button>
	    <hr>
	    <button ion-button (click)="gotoRegister()" full>Register</button>
	  </ion-card-content>
	</ion-card>
	</div>
</ion-content>
